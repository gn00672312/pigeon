{% load static %}
{% load i18n %}
{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token</title>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <form action=""
        method="POST" enctype="multipart/form-data"
        class="form-horizontal" novalidate="">
        <input type="hidden" name="next" value="{{ next }}">
    <fieldset>
      {% csrf_token %}

      {% if auth_token %}
      <div class="form-group">
        <div class="col-sm-10 div_token">
        user name : {{ user }}<br>
        auth token: {{ auth_token }}
        </div>
      </div>

      <div class="form-group ">
        <input type="hidden" name="username" value="{{ user }}">
        <input type="hidden" name="auth_token" value="{{ auth_token }}">
        <div class="col-sm-10 checkbox">
          <label>
            <input id="regen" name="regen" type="checkbox"> Regen
          </label>
        </div>
      </div>

      {% else %}
      <h3 class="title">Login</h3>
      <div class="form-group ">
        <label class="col-sm-2 control-label ">Username</label>
        <div class="col-sm-10">
          <input name="username" class="form-control" type="text" value="">
        </div>
      </div>

      <div class="form-group ">
        <label class="col-sm-2 control-label ">Password</label>
        <div class="col-sm-10">
          <input name="password" class="form-control" type="password" value="">
        </div>
      </div>

      {% endif %}
      <div class="form-actions">
        <input id="form_action" type="hidden" name="form_action" value="submit">
        <button name="post" class="btn btn-primary js-tooltip" title="" data-original-title="Make a POST request on the Token Create resource">POST</button>

      {% if auth_token %}
        <button name="logout" class="btn btn-primary js-tooltip" title="" data-original-title="" onclick="document.getElementById('form_action').value='logout'">logout</button>
      {% endif %}
      </div>
    </fieldset>
  </form>
</body>
</html>
