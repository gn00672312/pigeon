<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ name }}成績公告</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .main_container {
            margin-top: 30px;
            text-align: center;
        }

        .main_title {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "home:home" %}">成績公告</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://330071.com.tw" target="_blank"><strong>競翔成績
                        330071</strong></a>
                </li>
            </ul>
        </div>
        {% if request.user.id %}
        <span class="navbar-text" style="padding-right: 10px;">您好, {{ request.user.first_name }} {{ request.user.last_name }}</span>
        <div class="d-flex">
          <a class="btn btn-sm btn-outline-secondary" href="{% url "user_logout" %}">登出</a>
        </div>
        {% else %}
        <div class="d-flex">
          <a class="btn btn-sm btn-outline-secondary" href="{% url "user_login" %}">登入</a>
        </div>
        {% endif %}
    </div>
</nav>
<div class="container-lg main_container">
    <h1 class="main_title">{{ name }}</h1>
    <h4>112年春季競翔成績公告</h4>
    <div style="padding-top: 20px">
        <a class="btn btn-lg btn-secondary"
           href="https://drive.google.com/file/d/11T7vIEcpOiGQmMG4v6r2uG9GBKjbeCAH/view?usp=share_link" target="_blank">歸返總表</a>
        <a class="btn btn-lg btn-secondary"
           href="https://drive.google.com/file/d/1Tsyb41h04nZMnMTNiF9hILtkRE7KbvDh/view?usp=share_link" target="_blank">分組成績</a>
        <a class="btn btn-lg btn-primary" href="http://330071.com.tw/Score/index.asp">競翔成績</a>
    </div>
</div>
</body>
</html>
